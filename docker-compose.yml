version: '3.8'

services:
  web:
    build: .
    container_name: aliexpress_tracker
    ports:
      - "8004:8004"
    volumes:
      # Persist orders data
      - ./orders.json:/app/orders.json
      # Persist product images
      - ./static/images/products:/app/static/images/products
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

